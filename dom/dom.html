<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shopping</title>
    <link rel="stylesheet" href="dom.css">
</head>
<body>
    <header id="site-header">
        <div class="container">
            <h1>Shooping cart<spam></h1>
        </div>
    </header>
    <div class="container">
        <section id="card">
            <article class="product">
                <header>
                    <a class="remove">
                        <img src="a.jpg" alt="">
                        <h3>Remove product</h3>
                    </a>

                </header>
                <div class="content">
                    <h1>Milan's Away kit</h1>
                    <div style="top: 0"class="color yellow"></div>
                    <div style="top: 43px"class="type small">XXL</div>
                </div>
                <footer class="content">
                    <spam class="qt-minus">-</spam>
                    <span class="qt">2</span>
                    <span class="qt-plus">+</span>
                    <h2 class="full-price">29.98</h2>
                    <h2 class="price">14.99</h2>
                </footer>
            </article>
            <article class="product">
                <header>
                    <a class="remove">
                        <img src="R.jpg" alt="">
                        <h3>Remove product</h3>
                    </a>

                </header>
                <div class="content">
                    <h1>Inter milan's Home kit</h1>
                    <div style="top: 0"class="color yellow"></div>
                    <div style="top: 43px"class="type small">S/M</div>
                </div>
                <footer class="content">
                    <spam class="qt-minus">-</spam>
                    <span class="qt">1</span>
                    <span class="qt-plus">+</span>
                    <h2 class="full-price">79.99</h2>
                    <h2 class="price">79.99</h2>
                </footer>
            </article>
            <article class="product">
                <header>
                    <a class="remove">
                        <img src="u.jpg" alt="">
                        <h3>Remove product</h3>
                    </a>

                </header>
                <div class="content">
                    <h1>Man city's Third kit</h1>
                    <div style="top: 0"class="color yellow"></div>
                    <div style="top: 43px"class="type small">M/L</div>
                </div>
                <footer class="content">
                    <spam class="qt-minus">-</spam>
                    <span class="qt">3</span>
                    <span class="qt-plus">+</span>
                    <h2 class="full-price">53.99</h2>
                    <h2 class="price">17.99</h2>
                </footer>
            </article>
        </section>
    </div>
    <footer id="site-footer">
        <div class="container clearfix">
            <div class="left">
                <h2 class="subtotal">Subtotal: 
                    <span>163.96</span>
                </h2>
                <h3 class="tax">Taxes (5%):
                    <span>8.2</span>
                </h3>
                <h3 class="shipping">shipping:
                    <span>5.00</span>
                </h3>

            </div>
            <div class="right">
                <h1 class="total">Total:
                    <span>177.16</span>
                </h1>
                <a class="btn">Checkout</a>
            </div>
        </div>

    </footer>
    
    <script src="dom.js"></script>
</body>
</html>
